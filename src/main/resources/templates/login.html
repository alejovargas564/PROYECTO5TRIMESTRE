<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - SAPIB</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary: #4F46E5;   /* Indigo */
            --secondary: #14B8A6; /* Teal */
            --warm: #FFB703;      /* Amarillo esperanza */
        }

        /* Fondo combinado con tonos SAPIB */
        .bg-sapib {
            background: 
                linear-gradient(to bottom right,
                    rgba(79, 70, 229, 0.85),       /* índigo */
                    rgba(20, 184, 166, 0.85)       /* teal */
                ),
                url('https://i.pinimg.com/736x/ea/29/a4/ea29a44d8bc999da54fcb789f39bc079.jpg')
                no-repeat center center fixed;
            background-size: cover;
        }

        /* Animación suave */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-sapib min-h-screen flex justify-center items-center backdrop-blur-sm">

<!-- TARJETA DE LOGIN -->
<div class="w-[380px] bg-white/95 shadow-2xl rounded-xl p-8 border border-gray-200 animate-[fadeIn_.6s_ease-out]">

    <!-- Logo -->
    <div class="text-center mb-4">
        <img src="/img/logo2.jpg"
             class="w-28 h-auto mx-auto rounded-lg shadow-md border-2 border-primary"
             alt="Logo SAPIB">
    </div>

    <h2 class="text-center text-2xl font-bold text-primary mb-6">
        Bienvenido
    </h2>

    <!-- MENSAJES -->
    <div th:if="${param.error}" class="bg-red-600 text-white px-3 py-2 rounded-md mb-3 text-sm">
        Usuario o contraseña incorrectos.
    </div>

    <div th:if="${param.logout}" class="bg-green-600 text-white px-3 py-2 rounded-md mb-3 text-sm">
        Sesión cerrada correctamente.
    </div>

    <div th:if="${param.registroExitoso}" class="bg-green-600 text-white px-3 py-2 rounded-md mb-3 text-sm">
        Registro exitoso. Ahora puedes iniciar sesión.
    </div>

    <!-- FORMULARIO -->
    <form th:action="@{/login}" method="post" class="space-y-4">

        <div>
            <label class="block text-gray-700 mb-1 font-medium">Usuario:</label>
            <input type="text" name="username"
                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                   required autofocus>
        </div>

        <div>
            <label class="block text-gray-700 mb-1 font-medium">Contraseña:</label>
            <input type="password" name="password"
                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                   required>
        </div>

        <div class="flex justify-between items-center">
            <label class="flex items-center gap-2 text-gray-600 text-sm">
                <input type="checkbox" name="remember-me" class="h-4 w-4 text-primary">
                Recordar
            </label>

            <button class="bg-primary text-white px-5 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Entrar
            </button>
        </div>
    </form>

    <!-- LINKS -->
    <div class="text-center mt-6">

        <a th:href="@{/registro}" class="text-primary font-medium hover:underline">
            Crear cuenta
        </a>

        <br>

        <a th:href="@{/index}" class="text-secondary font-medium hover:underline">
            Volver al inicio
        </a>
    </div>

</div>

</body>
</html>
