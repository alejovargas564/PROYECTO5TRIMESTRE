<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Necesidades de Fundaciones - Admin SAPIB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root { 
            --primary: #4F46E5; 
            --secondary: #14B8A6; /* Se añade el color secundario por si se usa */
            --soft-bg: #F5F7FA;
        }
    </style>
</head>
<body class="bg-[var(--soft-bg)] min-h-screen pt-20">

<nav class="bg-white shadow-md border-b fixed top-0 left-0 w-full z-20">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <span class="text-2xl font-bold text-[var(--primary)]">SAPIB Admin</span>
            <span class="text-gray-600" th:text="${#authentication.name}"></span>
        </div>
        <ul class="flex space-x-6 font-medium text-gray-700">
            <li><a href="/admin-home" class="hover:text-[var(--primary)]">Inicio</a></li>
            <li><a href="/usuarios" class="hover:text-[var(--primary)]">Usuarios</a></li>
            <li><a href="/admin/necesidades" class="text-[var(--primary)] font-semibold">Necesidades</a></li>
        </ul>
        <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-red-600">Cerrar sesión</a>
    </div>
</nav>

<div class="max-w-7xl mx-auto pt-4 pb-16 px-6">

    <h1 class="text-4xl font-extrabold text-[var(--primary)] mb-8 flex items-center">
        <i class="bi bi-box-seam-fill mr-3"></i> Revisar Necesidades de Fundaciones
    </h1>
    
    <div th:if="${successMessage}" class="bg-green-100 border border-green-300 text-green-700 p-4 rounded-lg mb-6 flex items-center" role="alert">
        <i class="bi bi-check-circle-fill mr-3 text-xl"></i>
        <span class="block sm:inline" th:text="${successMessage}"></span>
    </div>
    
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-300 text-red-700 p-4 rounded-lg mb-6 flex items-center" role="alert">
        <i class="bi bi-x-octagon-fill mr-3 text-xl"></i>
        <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <div class="bg-white shadow-xl rounded-lg overflow-hidden border border-gray-200">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr class="text-xs font-semibold uppercase tracking-wider text-gray-600 text-left">
                        <th scope="col" class="px-6 py-3">ID</th>
                        <th scope="col" class="px-6 py-3">Fundación</th>
                        <th scope="col" class="px-6 py-3">Título</th>
                        <th scope="col" class="px-6 py-3">Tipo</th> <th scope="col" class="px-6 py-3">Descripción</th>
                        <th scope="col" class="px-6 py-3">Fecha Publicación</th>
                        <th scope="col" class="px-6 py-3 text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-100">
                    <tr th:each="necesidad : ${necesidades}" class="hover:bg-gray-50 transition duration-150">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${necesidad.id}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-700" th:text="${necesidad.fundacion.userName}"></td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-bold" th:text="${necesidad.titulo}"></td>
                        
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                            <span th:text="${necesidad.tipoNecesidad}"
                                  th:classappend="${necesidad.tipoNecesidad == 'MATERIALES'} ? 'bg-blue-100 text-blue-800' : 
                                                  (${necesidad.tipoNecesidad == 'TALLERES'} ? 'bg-yellow-100 text-yellow-800' : 
                                                  'bg-purple-100 text-purple-800')"
                                  class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full">
                            </span>
                        </td>
                        
                        <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate" 
                            style="max-width: 250px;" 
                            th:text="${necesidad.descripcion}">
                        </td>
                        
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" 
                            th:text="${#temporals.format(necesidad.fechaPublicacion, 'dd-MM-yyyy HH:mm')}"></td>
                            
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <form th:action="@{/admin/necesidades/eliminar/{id}(id=${necesidad.id})}" method="post" onsubmit="return confirm('¿Está seguro de que desea eliminar esta necesidad? Esta acción es irreversible.');">
                                <button type="submit" 
                                    class="inline-flex items-center text-white bg-red-600 hover:bg-red-700 font-semibold py-2 px-4 rounded transition duration-150 text-xs shadow-md">
                                    <i class="bi bi-trash-fill mr-1"></i> Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${#lists.isEmpty(necesidades)}" class="p-12 text-center text-gray-500">
            <i class="bi bi-clipboard-x text-6xl text-gray-400 mb-4"></i>
            <p class="font-semibold text-lg text-gray-800">No hay necesidades publicadas actualmente.</p>
            <p class="text-sm">Todo está revisado.</p>
        </div>
        
    </div>
</div>

</body>
</html>
