<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - SAPIB</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary: #4F46E5;   /* Indigo */
            --secondary: #14B8A6; /* Teal */
            --warm: #FFB703;      /* Amarillo esperanza */
        }

        .bg-sapib {
            background:
                linear-gradient(to bottom right,
                    rgba(79, 70, 229, 0.85),
                    rgba(20, 184, 166, 0.85)
                ),
                url('https://i.pinimg.com/736x/ea/29/a4/ea29a44d8bc999da54fcb789f39bc079.jpg')
                no-repeat center center fixed;
            background-size: cover;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-sapib min-h-screen flex justify-center items-center backdrop-blur-sm">

<!-- TARJETA DE REGISTRO -->
<div class="w-[420px] bg-white/95 shadow-2xl rounded-xl p-8 border border-gray-200 animate-[fadeIn_.6s_ease-out]">

    <!-- Logo -->
    <div class="text-center mb-4">
        <img src="/img/logo2.jpg"
             class="w-24 h-auto mx-auto rounded-lg shadow-md border-2 border-primary"
             alt="Logo SAPIB">
    </div>

    <h2 class="text-center text-2xl font-bold text-primary mb-6">
        Crear Cuenta
    </h2>

    <!-- FORMULARIO -->
    <form th:action="@{/registro}" th:object="${usuario}" method="post" class="space-y-4">

        <div>
            <label class="block text-gray-700 mb-1 font-medium">Nombre de usuario:</label>
            <input type="text" th:field="*{userName}"
                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                   required>
        </div>

        <div>
            <label class="block text-gray-700 mb-1 font-medium">Contraseña:</label>
            <input type="password" th:field="*{password}"
                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                   required>
        </div>

        <div>
            <label class="block text-gray-700 mb-1 font-medium">Correo electrónico:</label>
            <input type="email" th:field="*{correoUsuario}"
                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                   required>
        </div>

        <div>
            <label class="block text-gray-700 mb-1 font-medium">Teléfono:</label>
            <input type="text" th:field="*{telefonoUsuario}"
                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                   required>
        </div>

        <div>
            <label class="block text-gray-700 mb-1 font-medium">Tipo de Documento:</label>
            <select th:field="*{tipoDocumento}"
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-primary"
                    required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="CC">Cédula de Ciudadanía (CC)</option>
                <option value="PA">Pasaporte (PA)</option>
                <option value="NIT">NIT</option>
            </select>
        </div>

        <div>
            <label class="block text-gray-700 mb-1 font-medium">Número de Documento:</label>
            <input type="text" th:field="*{numeroDocumento}"
                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:outline-none"
                   required>
        </div>

        <div>
            <label class="block text-gray-700 mb-1 font-medium">Rol:</label>
            <select th:field="*{rol}"
                    class="w-full px-3 py-2 rounded-lg border border-gray-300 bg-white focus:ring-2 focus:ring-primary"
                    required>
                <option value="" disabled selected>Seleccione...</option>
                <option value="VOLUNTARIO">Voluntario</option>
                <option value="FUNDACION">Fundación</option>
            </select>
        </div>

        <input type="hidden" th:field="*{estadoUsuario}" value="true"/>

        <button type="submit"
                class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
            Registrarse
        </button>
    </form>

    <!-- LINKS -->
    <div class="text-center mt-6">
        <a th:href="@{/login}" class="text-secondary font-medium hover:underline">
            Volver al Login
        </a>
    </div>

</div>

</body>
</html>
