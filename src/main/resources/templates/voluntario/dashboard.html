<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fundaciones Disponibles - SAPIB</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #14B8A6;
        }

        .bg-sapib {
            background: linear-gradient(
                to bottom right,
                rgba(79, 70, 229, 0.85),
                rgba(20, 184, 166, 0.85)
            ),
            url('https://i.pinimg.com/736x/ea/29/a4/ea29a44d8bc999da54fcb789f39bc079.jpg')
            no-repeat center center fixed;
            background-size: cover;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-sapib min-h-screen">

<!-- NAVBAR VOLUNTARIO -->
<nav class="bg-white/90 shadow-md backdrop-blur-md border-b border-gray-200 fixed top-0 left-0 w-full z-20">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

        <div class="flex items-center space-x-2">
             <img src="/img/sapib.jpg"
                 alt="Logo SAPIB"
                 class="h-14 w-auto rounded-lg shadow-md">
            <span class="text-2xl font-bold text-primary">SAPIB</span>
            <span th:text="${#authentication.name}"></span>
        </div>

        <ul class="flex space-x-6 font-medium text-gray-700">
            <li><a href="/voluntario/dashboard" class="hover:text-primary">Inicio</a></li>
            <li><a href="/voluntario/fundaciones" class="text-primary font-semibold">Fundaciones</a></li>
            <li><a href="/voluntario/necesidades" class="hover:text-primary">Necesidades</a></li>
            <li><a href="/voluntario/historial" class="hover:text-primary">Historial</a></li>

            <!--  ENRUTAMIENTO DE PERFIL ARREGLADO -->
            <li><a href="/perfil" class="hover:text-primary">Perfil</a></li>
        </ul>

        <a href="/logout"
           class="bg-red-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-red-600">
            Cerrar sesi贸n
        </a>
    </div>
</nav>


<!-- CONTENIDO -->
<div class="max-w-6xl mx-auto pt-32 pb-16 px-6 animate-[fadeIn_.6s_ease-out]">

    <h1 class="text-4xl font-bold text-white mb-10 text-center">
         Fundaciones disponibles para voluntariado
    </h1>

    <!-- LISTA DE FUNDACIONES -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- CARD DE FUNDACIN (Template Thymeleaf) -->
        <div th:each="fundacion : ${fundaciones}"
             class="bg-white/95 rounded-xl shadow-lg overflow-hidden border border-gray-200 hover:shadow-xl transition">

            <!-- IMAGEN -->
            <img th:src="${fundacion.imagenUrl}"
                 alt="Imagen Fundaci贸n"
                 class="w-full h-48 object-cover">

            <div class="p-6">

                <!-- Nombre -->
                <h2 class="text-2xl font-bold text-gray-800" th:text="${fundacion.nombre}"></h2>

                <!-- Ciudad / Tipo -->
                <p class="text-sm text-gray-500 mt-1">
                    <span th:text="${fundacion.ciudad}"></span> 路 
                    <span th:text="${fundacion.tipoFundacion}"></span>
                </p>

                <!-- Descripci贸n -->
                <p class="mt-4 text-gray-700 line-clamp-4" th:text="${fundacion.descripcion}"></p>

                <!-- Bot贸n ver m谩s -->
                <div class="mt-5">
                    <a th:href="@{'/voluntario/fundacion/' + ${fundacion.id}}"
                       class="bg-secondary text-white px-4 py-2 rounded-md font-semibold hover:bg-teal-600 transition">
                        Ver detalles
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
